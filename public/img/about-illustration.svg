<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background Elements -->
  <circle cx="250" cy="250" r="200" fill="#667eea" opacity="0.1"/>
  
  <!-- Monitor/Computer -->
  <rect x="100" y="150" width="300" height="200" rx="10" fill="#667eea" opacity="0.2"/>
  <rect x="110" y="160" width="280" height="170" rx="5" fill="#1a1a2e"/>
  
  <!-- Code Lines -->
  <rect x="130" y="180" width="80" height="6" rx="3" fill="#667eea"/>
  <rect x="130" y="200" width="120" height="6" rx="3" fill="#764ba2"/>
  <rect x="130" y="220" width="100" height="6" rx="3" fill="#667eea"/>
  <rect x="130" y="240" width="140" height="6" rx="3" fill="#764ba2"/>
  <rect x="130" y="260" width="90" height="6" rx="3" fill="#667eea"/>
  
  <!-- Browser Window Elements -->
  <circle cx="130" cy="175" r="4" fill="#ef4444"/>
  <circle cx="145" cy="175" r="4" fill="#fbbf24"/>
  <circle cx="160" cy="175" r="4" fill="#10b981"/>
  
  <!-- Code Editor Symbol -->
  <text x="260" y="230" font-family="monospace" font-size="40" fill="#667eea">&lt;/&gt;</text>
  
  <!-- Decorative Brackets -->
  <text x="320" y="200" font-family="monospace" font-size="24" fill="#764ba2" opacity="0.5">{</text>
  <text x="340" y="280" font-family="monospace" font-size="24" fill="#764ba2" opacity="0.5">}</text>
  
  <!-- Stand -->
  <rect x="230" y="350" width="40" height="30" fill="#667eea" opacity="0.3"/>
  <rect x="180" y="380" width="140" height="10" rx="5" fill="#667eea" opacity="0.2"/>
  
  <!-- Floating Elements -->
  <circle cx="80" cy="120" r="15" fill="#667eea" opacity="0.3"/>
  <circle cx="420" cy="140" r="20" fill="#764ba2" opacity="0.3"/>
  <circle cx="430" cy="320" r="12" fill="#667eea" opacity="0.3"/>
  <circle cx="70" cy="350" r="18" fill="#764ba2" opacity="0.3"/>
  
  <!-- Abstract Shapes -->
  <path d="M 50 250 Q 70 230, 90 250 T 130 250" stroke="#667eea" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M 370 250 Q 390 270, 410 250 T 450 250" stroke="#764ba2" stroke-width="3" fill="none" opacity="0.4"/>
</svg>
