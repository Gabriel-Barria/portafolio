<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Gradiente cyan -->
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4d4"/>
      <stop offset="100%" style="stop-color:#008b8b"/>
    </linearGradient>

    <!-- Gradiente para la proyeccion -->
    <linearGradient id="projectionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4d4;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00d4d4;stop-opacity:0"/>
    </linearGradient>

    <!-- Gradiente visor -->
    <linearGradient id="visorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d4f5f"/>
      <stop offset="100%" style="stop-color:#1a252f"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip para la pantalla -->
    <clipPath id="screenClip">
      <rect x="200" y="50" width="250" height="180" rx="10"/>
    </clipPath>
  </defs>

  <!-- Fondo circular -->
  <circle cx="250" cy="280" r="180" fill="#00d4d4" opacity="0.06"/>

  <!-- Rayos de proyeccion desde los ojos del robot -->
  <polygon points="120,310 200,50 250,50 150,300" fill="url(#projectionGrad)" opacity="0.25"/>
  <polygon points="180,310 250,50 300,50 200,300" fill="url(#projectionGrad)" opacity="0.25"/>

  <!-- Pantalla proyectada (Matrix style) -->
  <g clip-path="url(#screenClip)">
    <!-- Fondo de pantalla -->
    <rect x="200" y="50" width="250" height="180" rx="10" fill="#0a0a0a"/>
    <rect x="200" y="50" width="250" height="180" rx="10" fill="#00d4d4" opacity="0.03"/>

    <!-- Codigo Matrix cayendo -->
    <text x="215" y="75" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.9">e</text>
    <text x="215" y="95" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.7">&lt;</text>
    <text x="215" y="115" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.5">f</text>
    <text x="215" y="135" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.3">C</text>
    <text x="215" y="155" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.2">1</text>

    <text x="235" y="85" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.8">1</text>
    <text x="235" y="105" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.6">0</text>
    <text x="235" y="125" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.4">1</text>
    <text x="235" y="145" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.2">1</text>

    <text x="255" y="70" font-family="monospace" font-size="14" fill="#00d4d4" opacity="1">&lt;</text>
    <text x="255" y="90" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.8">/</text>
    <text x="255" y="110" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.6">&gt;</text>
    <text x="255" y="130" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.4">0</text>
    <text x="255" y="150" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.2">1</text>

    <text x="275" y="80" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.9">{</text>
    <text x="275" y="100" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.7">}</text>
    <text x="275" y="120" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.5">0</text>
    <text x="275" y="140" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.3">1</text>
    <text x="275" y="160" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.1">0</text>

    <text x="295" y="65" font-family="monospace" font-size="14" fill="#00d4d4" opacity="1">f</text>
    <text x="295" y="85" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.8">n</text>
    <text x="295" y="105" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.6">(</text>
    <text x="295" y="125" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.4">)</text>
    <text x="295" y="145" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.2">;</text>

    <text x="315" y="75" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.85">1</text>
    <text x="315" y="95" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.65">0</text>
    <text x="315" y="115" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.45">0</text>
    <text x="315" y="135" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.25">1</text>

    <text x="335" y="68" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.95">=</text>
    <text x="335" y="88" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.75">&gt;</text>
    <text x="335" y="108" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.55">1</text>
    <text x="335" y="128" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.35">0</text>
    <text x="335" y="148" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.15">1</text>

    <text x="355" y="78" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.9">[</text>
    <text x="355" y="98" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.7">]</text>
    <text x="355" y="118" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.5">0</text>
    <text x="355" y="138" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.3">1</text>

    <text x="375" y="72" font-family="monospace" font-size="14" fill="#00d4d4" opacity="1">c</text>
    <text x="375" y="92" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.8">o</text>
    <text x="375" y="112" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.6">d</text>
    <text x="375" y="132" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.4">e</text>
    <text x="375" y="152" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.2">;</text>

    <text x="395" y="82" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.85">0</text>
    <text x="395" y="102" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.65">1</text>
    <text x="395" y="122" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.45">1</text>
    <text x="395" y="142" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.25">0</text>

    <text x="415" y="70" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.9">i</text>
    <text x="415" y="90" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.7">f</text>
    <text x="415" y="110" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.5">(</text>
    <text x="415" y="130" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.3">)</text>
    <text x="415" y="150" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.1">0</text>

    <text x="435" y="76" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.8">1</text>
    <text x="435" y="96" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.6">0</text>
    <text x="435" y="116" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.4">1</text>
    <text x="435" y="136" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.2">0</text>

    <!-- Lineas de codigo destacadas -->
    <text x="210" y="185" font-family="monospace" font-size="11" fill="#00d4d4" opacity="0.9">const dev = () =&gt; {</text>
    <text x="210" y="200" font-family="monospace" font-size="11" fill="#00d4d4" opacity="0.7">  return "Gabriel";</text>
    <text x="210" y="215" font-family="monospace" font-size="11" fill="#00d4d4" opacity="0.5">};</text>

    <!-- Scan line effect -->
    <rect x="200" y="50" width="250" height="2" fill="#00d4d4" opacity="0.1">
      <animate attributeName="y" values="50;230;50" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Borde de pantalla con glow -->
  <rect x="200" y="50" width="250" height="180" rx="10" fill="none" stroke="#00d4d4" stroke-width="2" opacity="0.5" filter="url(#glow)"/>

  <!-- ROBOT - Nuevo estilo -->
  <g transform="translate(50, 210)">
    <!-- Cabeza (forma redondeada) -->
    <ellipse cx="100" cy="70" rx="65" ry="55" fill="#f0f4f8" stroke="#d1d9e0" stroke-width="2"/>

    <!-- Linea decorativa cabeza -->
    <path d="M 50 35 Q 100 15, 150 35" fill="none" stroke="#d1d9e0" stroke-width="1.5"/>

    <!-- Orejas cyan -->
    <ellipse cx="28" cy="70" rx="14" ry="20" fill="url(#cyanGrad)"/>
    <ellipse cx="172" cy="70" rx="14" ry="20" fill="url(#cyanGrad)"/>

    <!-- Visor -->
    <rect x="45" y="48" width="110" height="55" rx="27" fill="url(#visorGrad)"/>

    <!-- Ojos -->
    <g class="robot-eyes-about">
      <!-- Ojo izquierdo -->
      <circle cx="75" cy="75" r="18" fill="#006666" stroke="#004d4d" stroke-width="2"/>
      <circle cx="75" cy="75" r="13" fill="#00d4d4" filter="url(#glow)">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="70" cy="70" r="4" fill="white" opacity="0.9"/>

      <!-- Ojo derecho -->
      <circle cx="125" cy="75" r="18" fill="#006666" stroke="#004d4d" stroke-width="2"/>
      <circle cx="125" cy="75" r="13" fill="#00d4d4" filter="url(#glow)">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="120" cy="70" r="4" fill="white" opacity="0.9"/>
    </g>

    <!-- Boca -->
    <line x1="80" y1="112" x2="120" y2="112" stroke="#4a5568" stroke-width="3" stroke-linecap="round"/>

    <!-- Cuello -->
    <rect x="80" y="123" width="40" height="12" rx="4" fill="#e2e8f0" stroke="#d1d9e0" stroke-width="1"/>

    <!-- Cuerpo -->
    <rect x="40" y="135" width="120" height="80" rx="18" fill="#f0f4f8" stroke="#d1d9e0" stroke-width="2"/>

    <!-- Panel cyan pecho -->
    <rect x="58" y="150" width="84" height="45" rx="10" fill="url(#cyanGrad)" opacity="0.8"/>

    <!-- Icono codigo en pecho -->
    <text x="100" y="180" font-family="monospace" font-size="18" fill="#f0f4f8" text-anchor="middle" font-weight="bold">&lt;/&gt;</text>

    <!-- Hombros cyan -->
    <circle cx="40" cy="145" r="10" fill="url(#cyanGrad)"/>
    <circle cx="160" cy="145" r="10" fill="url(#cyanGrad)"/>

    <!-- Brazos -->
    <rect x="10" y="150" width="20" height="40" rx="10" fill="#f0f4f8" stroke="#d1d9e0" stroke-width="1"/>
    <rect x="170" y="150" width="20" height="40" rx="10" fill="#f0f4f8" stroke="#d1d9e0" stroke-width="1"/>
  </g>

  <!-- Particulas flotantes -->
  <text x="60" y="120" font-family="monospace" font-size="16" fill="#00d4d4" opacity="0.5">01</text>
  <text x="440" y="280" font-family="monospace" font-size="14" fill="#00d4d4" opacity="0.4">10</text>
  <text x="470" y="150" font-family="monospace" font-size="12" fill="#008b8b" opacity="0.4">{}</text>
  <text x="30" y="200" font-family="monospace" font-size="14" fill="#008b8b" opacity="0.3">=&gt;</text>

  <!-- Circulos decorativos -->
  <circle cx="480" cy="400" r="15" fill="#00d4d4" opacity="0.15"/>
  <circle cx="30" cy="450" r="20" fill="#008b8b" opacity="0.15"/>
  <circle cx="460" cy="80" r="12" fill="#00d4d4" opacity="0.2"/>
</svg>
